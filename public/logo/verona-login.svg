  <circle cx="60" cy="140" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="80" cy="140" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="100" cy="140" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="60" cy="160" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="80" cy="160" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="100" cy="160" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="60" cy="180" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="80" cy="180" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="100" cy="180" r="3" fill="white" fill-opacity="0.15"/>

  <circle cx="300" cy="340" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="320" cy="340" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="340" cy="340" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="300" cy="360" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="320" cy="360" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="340" cy="360" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="300" cy="380" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="320" cy="380" r="3" fill="white" fill-opacity="0.15"/>
  <circle cx="340" cy="380" r="3" fill="white" fill-opacity="0.15"/>
