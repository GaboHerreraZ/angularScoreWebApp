  <path d="M270 235L260 245L280 235" fill="white" fill-opacity="0.15"/>
  <text x="300" y="220" text-anchor="middle" fill="white" fill-opacity="0.5" font-family="monospace" font-size="16" font-weight="bold">1 2 3 4</text>

  <!-- Lock icon at top -->
  <rect x="185" y="380" width="30" height="24" rx="4" fill="white" fill-opacity="0.2" stroke="white" stroke-opacity="0.3" stroke-width="1.5"/>
  <path d="M191 380V374C191 369 195 365 200 365C205 365 209 369 209 374V380" stroke="white" stroke-opacity="0.3" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <circle cx="200" cy="392" r="3" fill="white" fill-opacity="0.4"/>

